<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/forms.css">
    <title>IndieWave</title>
</head>

<body>
    <header>
        <div class="barra-principal">
            <div class="imagen-logo">
                <a href="/">
                    <img class="responsive-img" src="/img/Logo2.0-sinfondo.png" alt="Logo IW">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Categorías</a></li>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="/register">Registrarse</a></li>
                    <li><a href="/login">Ingresar</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
            </nav>
            <div class="iconos">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="/shoppingCart"><i class="fas fa-shopping-cart"></i></a>
    
            </div>
        </div>
    </header>
    <main>
        <form id="login-form" action="">
            <div id="form-selection-wrapper">
                <button id="reg-btn" aria-label="registrarse">Registrarse</button>
                <button id="login-btn" aria-label="ingresar">Ingresar</button>
            </div>
            <input type="text" name="username" id="username" aria-label="nombre de usuario o email"
                placeholder="Nombre de usuario/email">
            <input type="password" name="password" id="password" aria-label="contraseña" placeholder="Contraseña">
            <div id="checkbox-wrapper">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Recuérdame</label>
            </div>
            <button type="submit" id="submit-btn">Enviar</button>
            <a id="forgot-pass" href="#">¿Olvidaste tu contraseña?</a>
        </form>
    </main>
    <footer>
        <div class="barra-principal">
            <div class="imagen-logo">
            <img class="responsive-img" src="/img/Logo2.0-sinfondo.png" alt="Logo IW">
            </div>
        <nav>
            <ul>
                <li>Contacto</li>
                <li>Términos y Condiciones</li>
                <li>Nosotros</li>
                <li>Subí tu juego</li>
            </ul>
        </nav>
        <div class="iconos">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter-square"></i>

        </div>
        </div>
</footer>
</body>
